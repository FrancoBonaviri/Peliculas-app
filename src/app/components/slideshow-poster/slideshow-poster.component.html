<ion-slides mode="ios" [options]="slideOpt">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card (click)="verDetalle( pelicula.id )">
      <img class="poster" [src]="pelicula.poster_path | imagen" alt="">
    </ion-card>
  </ion-slide>
  <ion-slide class="slide-mas1">
    <ion-button color="transparent" class="btn-mas1" (click)="onClick()" expand="full" size="large">
      <ion-icon class="icon-mas" slot="icon-only" name="add"></ion-icon>
    </ion-button>
</ion-slide>
</ion-slides>
