<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Listado de Generos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-list>
    <ion-item *ngFor="let genre of generos" (click)="onClick(genre.id)">
      <ion-label>{{genre.name}}</ion-label>
    </ion-item>
  </ion-list>

  


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="dark" (click)="ShowAlert()">
      <ion-icon name="help-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
